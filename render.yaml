services:
  - type: web
    name: padel-club
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: padel-club-db
          property: connectionString

databases:
  - name: padel-club-db
    databaseName: padel_club
    user: padel_admin
