{% extends "base.html" %}

{% block title %}Crear Pozo - La Pecera Padel Hub{% endblock %}

{% block content %}
<div class="min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-dark-card border-b border-dark-border sticky top-0 z-50 backdrop-blur-lg bg-opacity-90">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="{{ url_for('admin_panel') }}" class="flex items-center space-x-3 hover:opacity-80 transition">
                    <span class="text-2xl">‚Üê</span>
                    <span class="text-xl font-bold text-white">Volver al Admin</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-2xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-white mb-8">üé± Crear Nuevo Pozo</h1>
        
        <form method="POST" class="bg-dark-card border border-dark-border rounded-xl p-6 space-y-6">
            
            <!-- T√≠tulo -->
            <div>
                <label class="block text-gray-300 mb-2">T√≠tulo del Pozo</label>
                <input type="text" name="titulo" required
                    placeholder="Ej: Pozo Viernes Noche"
                    class="w-full bg-dark-bg border border-dark-border rounded-lg px-4 py-3 text-gray-100 focus:border-secondary focus:outline-none">
            </div>
            
            <!-- Niveles -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-300 mb-2">Nivel M√≠nimo</label>
                    <input type="number" name="nivel_min" required
                        min="0" max="7" step="0.5" value="0"
                        class="w-full bg-dark-bg border border-dark-border rounded-lg px-4 py-3 text-gray-100 focus:border-secondary focus:outline-none">
                </div>
                <div>
                    <label class="block text-gray-300 mb-2">Nivel M√°ximo</label>
                    <input type="number" name="nivel_max" required
                        min="0" max="7" step="0.5" value="7"
                        class="w-full bg-dark-bg border border-dark-border rounded-lg px-4 py-3 text-gray-100 focus:border-secondary focus:outline-none">
                </div>
            </div>
            
            <!-- Enlace -->
            <div>
                <label class="block text-gray-300 mb-2">Enlace de Inscripci√≥n</label>
                <input type="url" name="enlace" required
                    placeholder="https://..."
                    class="w-full bg-dark-bg border border-dark-border rounded-lg px-4 py-3 text-gray-100 focus:border-secondary focus:outline-none">
            </div>
            
            <!-- Bot√≥n -->
            <button type="submit" 
                class="w-full bg-gradient-to-r from-green-500 to-teal-500 text-white py-3 rounded-lg font-semibold hover:scale-105 transition-transform">
                Crear Pozo
            </button>
        </form>
    </main>
</div>
{% endblock %}
